<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} - Verified: {{ user.email_verified }} - Checkbox1: {{ user.checkbox1 }} - Checkbox2: {{ user.checkbox2 }} - Checkbox3: {{ user.checkbox3 }} - Checkbox4: {{ user.checkbox4 }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_user' %}">Add User</a>
</body>
</html>
